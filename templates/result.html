<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
    <title>Результат</title>
</head>
<body>
<h1>Вердикт нашей модели:</h1><br>
{% if prediction == 'True' %}
    <img src="{{ url_for('static', filename='images/oh-yes.png') }}" alt="YES!" width="200" height="150">
    {% set result = "146% anime lover!" %}
{% else %}
    <img src="{{ url_for('static', filename='images/no.png') }}" alt="NO :(" width="200" height="150">
    {% set result = "Аниме - это не твоё :(" %}
{% endif %}
<div class="result">{{ result }}</div>
</body>
</html>
